<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCardio Patient Economics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .chart-container {
            width: 100%;
            max-width: 600px;
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .chart-title h2 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .chart-title p {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .canvas-wrapper {
            position: relative;
            height: 350px;
        }
        
        .metrics-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-top: 3px solid #8B0000;
        }
        
        .metric-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .metric-subtext {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">
            <h2>Patient Economics & Value</h2>
            <p>Per Completed Program</p>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="economicsChart"></canvas>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Gross Margin</div>
                <div class="metric-value">61%</div>
                <div class="metric-subtext">Profit รท Revenue</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Cost Ratio</div>
                <div class="metric-value">39%</div>
                <div class="metric-subtext">Costs รท Revenue</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">LTV Uplift</div>
                <div class="metric-value">108%</div>
                <div class="metric-subtext">LTV รท Initial Revenue</div>
            </div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('economicsChart').getContext('2d');
        
        const data = {
            labels: ['Revenue per Patient', 'Total Costs', 'Gross Profit', 'Patient LTV'],
            datasets: [{
                label: 'Amount ($)',
                data: [8750, 3373, 5377, 9500],
                backgroundColor: [
                    'rgba(102, 126, 234, 0.8)',
                    'rgba(239, 68, 68, 0.8)',
                    'rgba(16, 185, 129, 0.8)',
                    'rgba(139, 0, 0, 0.8)'
                ],
                borderColor: [
                    'rgba(102, 126, 234, 1)',
                    'rgba(239, 68, 68, 1)',
                    'rgba(16, 185, 129, 1)',
                    'rgba(139, 0, 0, 1)'
                ],
                borderWidth: 2,
                borderRadius: 8,
                borderSkipped: false,
            }]
        };
        
        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return '$' + context.parsed.y.toLocaleString();
                            }
                        },
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14
                        },
                        bodyFont: {
                            size: 16,
                            weight: 'bold'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '$' + (value / 1000) + 'k';
                            },
                            font: {
                                size: 12
                            },
                            color: '#666'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 11,
                                weight: '600'
                            },
                            color: '#2c3e50'
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        };
        
        new Chart(ctx, config);
    </script>
</body>
</html>
